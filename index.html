    <head>
        <title>Tip calculator</title>

    <body>
    <div class="container-fluid1">
        <div class="lay">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 text-center over">
                        <h1><span>T</span>ip <span>C</span>alculator</h1>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                    </div>
                </div>
            
        

        <div class="container containered">
            <form name="myForm" onsubmit="return validate()">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <input type="text" id="bill" name="bill" placeholder="Enter the bill amount" class="form-control" onchange="billAmount(this)">
                        </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <select class="form-control" id="rating" name="rating" onchange="selecting(this)">
                                <option>Rate your Experience</option>
                                <option value="30">Great</option>
                                <option value="20">Average</option>
                                <option value="5">Bad</option>
                            </select>
                        </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <input type="text" id="share" name="share" placeholder="Number of people for sharing" class="form-control">
                        </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                </div>
            </div>

            <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="form-group">
                                <input type="submit" id="submit" value="submit" class="form-control" onclick="calculate()">
                            </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                    </div>
                </div>
            </form>
        </div>

        <div class="container call">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3"></div>
                <div class="col-lg-6 col-md-6 col-sm-6 text-center">
                    <p id="billed"></p>
                    <p id="rated"></p>
                    <p id="person"></p>
                    <p id="calculated"></p>
                    <p id="total"></p>
                </div>
            <div class="col-lg-3 col-md-3 col-sm-3"></div>
            </div>
            <div id="disappear">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4"></div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <a href="index.html"><button class="btn btn-success"> Clear</button></a>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4"></div>
                </div>
            </div>
        </div>

        <div class="container" style="height:200px;"></div>
        </div>
    </div>

                    <div class="col-sm-4">
                        <h3>About Us</h3>
                        <a href="www.linkedin.com" class="fa fa-github"></a>
                        <a href="https://praveenkumar62.github.io/portfolio"><h4 class="h">Check Me</h4></a>
                    </div>
                </div>
            </footer>


        <script>
            function validate()
            {
                var bill = document.forms["myForm"]["bill"].value;
                document.getElementById("billed").innerHTML = "Total bill amount is : " + bill;

                if(bill==null || bill=="")
                {
                    alert("Enter the bill amount");
                    return false;
                }

                
                var each = document.forms["myForm"]["share"].value;
                document.getElementById("person").innerHTML = "Numbers of persons : " + each;
                return false; 

                if(each==null || each=="")
                {
                    alert("Enter the number of persons sharing");
                    return false;
                }

   
            }
            
            var ratedisplay="";
            function selecting(x)
            {
                ratedisplay = x.value;
            }

            function calculate()
            {
                document.getElementById("disappear").style.display = "block";

                var bill_amt = document.getElementById("bill").value;
                var bill_person = document.getElementById("share").value;
                var cal = bill_amt * ratedisplay;
                var tip = cal/100;
                document.getElementById("calculated").innerHTML= "The total tip amount to be given : " + tip;
                var cost = tip/bill_person;
                cost = Math.round(cost);
                document.getElementById("total").innerHTML= "Share of each person : " + cost;
            }
             
            


        </script>
    </body>
